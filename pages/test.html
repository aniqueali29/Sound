<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Filter Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .filter-icon {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .filter-icon svg {
            width: 100%;
            height: 100%;
            fill: #00eaff;
            transition: transform 0.3s ease-in-out;
        }

        .filter-icon:hover svg {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px #00eaff);
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 234, 255, 0.4);
            border-radius: 50%;
            animation: pulseAnimation 1.5s infinite ease-in-out;
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.2;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="filter-icon">
        <div class="pulse"></div>
        <svg viewBox="0 0 24 24">
            <path d="M10 18h4v-2h-4v2zm-7-10v2h18v-2h-18zm3 6h12v-2h-12v2z"/>
        </svg>
    </div>

</body>
</html>
